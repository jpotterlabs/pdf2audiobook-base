version: "3.8"

services:
  # Production Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: production
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=WARNING
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Production Frontend
  frontend:
    build:
      context: ./apps/reference-ui
      dockerfile: Dockerfile
      target: production
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Production Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
      target: production
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "celery", "-A", "worker.celery_app", "inspect", "ping" ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Scale workers based on load
    deploy:
      replicas: 2

  # Production Redis
  redis:
    image: redis:7-alpine
    command: >
      redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --tcp-keepalive 300 --timeout 300 --save 900 1 --save 300 10 --save 60 10000
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
    volumes:
      - redis_data:/data

  # Redis Commander for monitoring (optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - monitoring

volumes:
  redis_data:
